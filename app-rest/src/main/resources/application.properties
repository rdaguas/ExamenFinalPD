#################################
# DATASOURCE CONFIG
#################################
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/distribuida-examen

#################################
# FLYWAY CONFIG
#################################
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.locations=db.migration

#################################
# HIBERNATE ORM
#################################
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

#################################
# HTTP CONFIG
#################################
quarkus.http.port=7070
quarkus.http.cors=true
quarkus.http.cors.origins=*

#################################
# MANAGEMENT INTERFACE + HEALTH
#################################
quarkus.management.enabled=true
quarkus.management.port=9000
quarkus.management.root-path=/q

#################################
# CONSUL (opcional)
#################################
#dinamico
consul.host=127.0.0.1
consul.port=8500
quarkus.stork.user-api.service-discovery.type = consul
quarkus.stork.user-api.service-discovery.consul-host=${consul.host}
quarkus.stork.user-api.service-discovery.consul-port=${consul.port}
quarkus.stork.user-api.service-discovery.application=app-rest
quarkus.stork.user-api.service-discovery.refresh-period=5s
#################################
# DEV PROFILE SETTINGS
#################################
%dev.quarkus.management.enabled=true
%dev.quarkus.management.port=9000
%dev.quarkus.management.root-path=/q

#quarkus.micrometer.export.prometheus.enabled=true
#################################
# Configuración del cliente REST externo
quarkus.rest-client.user-api.url=https://jsonplaceholder.typicode.com
quarkus.rest-client.user-api.scope=javax.inject.Singleton


